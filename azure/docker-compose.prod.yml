services:
  db:
    image: postgis/postgis:16-3.4
    container_name: gis-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-gis_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-gis_db}
    volumes:
      - /mnt/data/postgres:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-gis_user} -d ${DB_NAME:-gis_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  backend:
    image: tjhatch/mapping-app-backend:latest
    container_name: gis-backend
    restart: unless-stopped
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-gis_user}:${DB_PASSWORD}@db:5432/${DB_NAME:-gis_db}
      - SECRET_KEY=${SECRET_KEY}
      - CORS_ORIGINS=${URL_SCHEME:-https}://${DOMAIN_NAME}
      - UPLOAD_DIR=/app/data/uploads
      - RASTER_DIR=/app/data/rasters
      - UPLOAD_MAX_SIZE_MB=${UPLOAD_MAX_SIZE_MB:-500}
      - INITIAL_ADMIN_EMAIL=${INITIAL_ADMIN_EMAIL:-}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD:-}
      - INITIAL_ADMIN_FULL_NAME=${INITIAL_ADMIN_FULL_NAME:-Administrator}
      - APP_URL=${URL_SCHEME:-https}://${DOMAIN_NAME}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - SMTP_FROM_EMAIL=${SMTP_FROM_EMAIL:-noreply@${DOMAIN_NAME}}
      - SMTP_FROM_NAME=${SMTP_FROM_NAME:-GIS Application}
    volumes:
      - /mnt/data/uploads:/app/data/uploads
      - /mnt/data/rasters:/app/data/rasters
    depends_on:
      db:
        condition: service_healthy
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: gis-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx-active.conf:/etc/nginx/conf.d/default.conf:ro
      - frontend_dist:/usr/share/nginx/html:ro
      - /mnt/data/certbot/conf:/etc/letsencrypt:ro
      - /mnt/data/certbot/www:/var/www/certbot:ro
    depends_on:
      - backend
    networks:
      - app-network

  certbot:
    image: certbot/certbot
    container_name: gis-certbot
    restart: unless-stopped
    volumes:
      - /mnt/data/certbot/conf:/etc/letsencrypt
      - /mnt/data/certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"

  frontend-builder:
    image: tjhatch/mapping-app-frontend:latest
    container_name: gis-frontend-builder
    profiles:
      - build
    volumes:
      - frontend_dist:/output
    entrypoint: "/bin/sh -c 'cp -r /usr/share/nginx/html/* /output/ && echo Frontend build copied to volume'"

volumes:
  frontend_dist:

networks:
  app-network:
    driver: bridge

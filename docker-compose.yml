services:
  db:
    image: postgis/postgis:16-3.4
    container_name: gis-db
    environment:
      POSTGRES_USER: ${DB_USER:-gis_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-gis_password}
      POSTGRES_DB: ${DB_NAME:-gis_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-gis_user} -d ${DB_NAME:-gis_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gis-backend
    environment:
      - DATABASE_URL=postgresql+asyncpg://${DB_USER:-gis_user}:${DB_PASSWORD:-gis_password}@db:5432/${DB_NAME:-gis_db}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
      - UPLOAD_DIR=/app/data/uploads
      - RASTER_DIR=/app/data/rasters
      - INITIAL_ADMIN_EMAIL=${INITIAL_ADMIN_EMAIL:-}
      - INITIAL_ADMIN_PASSWORD=${INITIAL_ADMIN_PASSWORD:-}
      - INITIAL_ADMIN_FULL_NAME=${INITIAL_ADMIN_FULL_NAME:-Administrator}
    volumes:
      - ./data:/app/data
      - ./backend/app:/app/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: development
    container_name: gis-frontend
    environment:
      - VITE_API_URL=${API_URL:-http://localhost:8000}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    command: npm run dev -- --host

volumes:
  postgres_data:
